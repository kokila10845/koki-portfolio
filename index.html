<style>
/* ---------- GLOBAL ---------- */

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #0b1220;
  color: #111;
  overflow-x: hidden;
}

/* ---------- ANIMATION BACKGROUND ---------- */

#bgCanvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.12;      /* watermark transparency */
  pointer-events: none;
}

/* ---------- CONTENT CONTAINER ---------- */

.container {
  max-width: 1000px;
  margin: auto;
  padding: 40px 20px;
}

/* ---------- NAVBAR ---------- */

nav {
  position: sticky;
  top: 0;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(10px);
  padding: 12px;
  z-index: 10;
  border-bottom: 1px solid #ddd;
}

nav ul {
  display: flex;
  justify-content: center;
  list-style: none;
  padding: 0;
  margin: 0;
  gap: 25px;
}

nav a {
  text-decoration: none;
  font-weight: 600;
  color: #1a1a1a;
}

/* ---------- CARD STYLE ---------- */

.card {
  background: rgba(255,255,255,0.92);
  border-radius: 14px;
  padding: 28px;
  margin-bottom: 30px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

/* ---------- TYPOGRAPHY ---------- */

h1 {
  margin-top: 0;
  font-size: 2.5rem;
  color: #0b1220;
}

h2 {
  color: #0b1220;
  border-bottom: 2px solid #e3e7ff;
  padding-bottom: 6px;
}

ul {
  line-height: 1.7;
}

/* ---------- HEADER ---------- */

.header {
  text-align: center;
}

.subtitle {
  color: #555;
  font-size: 1.1rem;
}

/* ---------- FOOTER ---------- */

footer {
  text-align: center;
  padding: 30px;
  color: #666;
}
</style>
